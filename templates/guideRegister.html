<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Registration Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/guideRegister.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" /> <!-- Recommended -->
	
	</head>

	<body>
        <header id="header">
            <nav class="neumorphic-nav">
              <div class="logo">
                <h3>Bhara<span>tभ्र</span>मण</h3>
              </div>
            <div id="nav-c">
              <a href="/" class="buy" data-tilt data-tilt-scale="1.08"
              
              ><i class="ri-home-fill" ></i>Home</a><a class="buy" data-tilt data-tilt-scale="1.08"
              
              href="/flight" ><i class="ri-flight-takeoff-line"></i>Flight</a><a href="/train" class="buy" data-tilt data-tilt-scale="1.08"
              
               ><i class="ri-train-fill"></i>Train</a><a class="buy"data-tilt data-tilt-scale="1.08"
              
              href="/hotels"><i class="ri-hotel-fill"></i>Hotels</a>
              <a href="/guide" class="buy" data-tilt data-tilt-scale="1.08"
              
              ><i class="ri-checkbox-multiple-fill"></i>Guide</a>
            </div>
              <div id="logo-part2">
                
                  <div class="form-group" data-tilt data-tilt-scale="1.08">
              <select id="language" placeholder="language"   name="language"required>
            
                <option value="Bengali">English   আআ</option>
                <option value="Gujrati">Gujrati   (અઅ)</option>
                <option value="Hindi ">Hindi   (आ)</option>
                <option value="Kannda">Kannda   (ಆ)</option>
                <option value="Malyalam">Malyalam   (Aa)</option>
                <option value="Tamil">Tamil   (ஆ)</option>
                <option value="Telugu">Telugu   (ఆ)</option>
                <option value="Urdu">Urdu   (اے)</option>
                <option value="Urdu">English   (Aa)</option>
            
              </select>
            </div>
                
               
                <a href="/add-guide" class="login"class="buy" data-tilt data-tilt-scale="1.08"
                
                ><i class="ri-user-fill"></i>Register Guide</a>
              </div>
        
        
            </nav>
          </header>
          <div id="page1">
		<div class="main">
			<h2>Registration Form</h2>
			<form action="/get-guide" method="post">
				<label for="first"
					>Guide Name:</label
				>
				<input
					type="text"
					id="first"
					name="first"
					required
				/>

				<label for="last"
					>Age</label
				>
				<input
					type="text"
					id="Age"
					name="Age"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					required
				/>

			
				<label for="mobile"
					>Language Known</label
				>
				<input
					type="text"
					id="Language"
					name="Language"
					
					required
				/>
                <label for="Toursist Place"
					>Toursist Place</label
				>
                <input type="text"  required list="programmingLanguages"
                id="Toursist_Place" name="Toursist_Place" placeholder="Enter Place?" />
      <datalist id="programmingLanguages">
		  {% for languages in data %}
          <option value="{{ languages }}">{{ languages }}</option>
		  {% endfor %}
          
         </datalist>
				<label for="city"
					>City</label
				>
				<input
					type="text"
					id="city"
					name="city"

					required
				/>
				<label for="price"
					>Price</label
				>
				<input
					type="text"
					id="price"
					name="price"
					required
				/>
				
                <label for="mobile"
					>Contact:</label
				>
				<input
					type="text"
					id="mobile"
					name="mobile"
					maxlength="10"
					required
				/>

				<label for="gender"
					>Gender:</label
				>
				<select
					id="gender"
					name="gender"
					required
				>
					<option value="male">
						Male
					</option>
					<option value="female">
						Female
					</option>
					<option value="other">
						Other
					</option>
				</select>


				<button type="submit">
					Submit
				</button>
			</form>
		
        
        </div>
        <div id="image">
            <img src="https://i.pinimg.com/564x/ef/96/d5/ef96d5a42940cbf82531093af826fd82.jpg" alt="" srcset="">
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>

    <script  type="text/javascript"  src="https://unpkg.com/sheryjs/dist/Shery.js"></script> <!-- Recommended -->
    <link rel="stylesheet" href="{{ url_for('static', filename='scripts/guideRegister.js') }}">
</body>
</html>
